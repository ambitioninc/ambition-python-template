[nosetests]
with-coverage=1
cover-branches=1
cover-min-percentage=100
cover-package={{ project_name }}

[flake8]
max-line-length = 120
exclude = docs,env,*.egg
max-complexity = 10
ignore = E402

[build_sphinx]
source-dir = docs/
build-dir  = docs/_build
all_files  = 1

[upload_sphinx]
upload-dir = docs/_build/html

[bdist_wheel]
universal = 1
